apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-rag
  namespace: archon-orchestrator
  labels:
    app: archon-rag
    app.kubernetes.io/name: archon-rag
    app.kubernetes.io/part-of: archon
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archon-rag
  template:
    metadata:
      labels:
        app: archon-rag
        app.kubernetes.io/name: archon-rag
        app.kubernetes.io/part-of: archon
        app.kubernetes.io/component: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: ghcr.io/bdchatham/archon-rag-orchestrator:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: archon-rag-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
