apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-agent
  namespace: archon-kb
  labels:
    app: archon-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archon-agent
  template:
    metadata:
      labels:
        app: archon-agent
    spec:
      serviceAccountName: archon-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: archon
          image: ghcr.io/bdchatham/archonagent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
