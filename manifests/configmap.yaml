apiVersion: v1
kind: ConfigMap
metadata:
  name: archon-config
data:
  vector_db_url: "http://qdrant:6333"
  tracker_db_url: "postgresql://archon:password@postgres:5432/archon"
  # Model server in archon-system namespace (cross-namespace access)
  vllm_base_url: "http://vllm.archon-system.svc.cluster.local:8000"
  # Model names must match vllm-config in model-server
  embedding_model: "BAAI/bge-base-en-v1.5"
  llm_model: "Qwen/Qwen2.5-Coder-14B-Instruct-GPTQ-Int4"
  retrieval_k: "5"
  max_tokens: "2048"
  temperature: "0.7"
  chunk_size: "1000"
  chunk_overlap: "200"
  repositories: |
    [
      {
        "url": "https://github.com/bdchatham/ArchonAgent",
        "branch": "main",
        "paths": [".kiro/docs"]
      },
      {
        "url": "https://github.com/bdchatham/AphexPlatformInfrastructure",
        "branch": "main",
        "paths": [".kiro/docs"]
      }
    ]
