apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-query
  labels:
    app: archon-query
spec:
  replicas: 2
  selector:
    matchLabels:
      app: archon-query
  template:
    metadata:
      labels:
        app: archon-query
    spec:
      containers:
      - name: query
        image: registry.homelab.local/archon-query:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: VECTOR_DB_URL
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: vector_db_url
        - name: VLLM_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: vllm_base_url
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: embedding_model
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: llm_model
        - name: RETRIEVAL_K
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: retrieval_k
        - name: MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: max_tokens
        - name: TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: archon-config
              key: temperature
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: archon-query
  labels:
    app: archon-query
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: archon-query
