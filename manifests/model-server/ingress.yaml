apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: archon
  namespace: archon-system
  labels:
    app: archon
    app.kubernetes.io/name: archon
    app.kubernetes.io/part-of: archon
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    # Main entry point routes to RAG orchestrator
    - host: archon.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: archon-rag
                port:
                  number: 8080
    # Direct vLLM access (bypass RAG)
    - host: vllm.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vllm
                port:
                  number: 8000
